<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
  <title>Thymeleaf</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <p>
  <h3>Thymeleaf - web</h3>
  </p>
</div>
<div class="row">
  <div class="col-md-12">
    <h1> Товары </h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th> Номер</th>
        <th> Имя</th>
        <th> Возраст</th>
        <th> </th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${students.empty}">
        <td colspan="2"> Нет студентов</td>
      </tr>
      <tr th:each="student : ${students}">
        <td><span th:text="${student.id}"> Номер </span></td>
        <td><span th:text="${student.name}"> Название </span></td>
        <td><span th:text="${student.age}"> Возраст </span></td>
        <td><a class="btn btn-primary" href="#" th:href="@{/students/edit/{id}(id=${student.id})}"> Редактировать </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
